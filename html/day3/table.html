<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - TABLE</title>
    <style>
        table {
            text-align: center;
        }
    </style>
</head>

<body>


    <table width="40%" border="1">

        <thead>
            <tr>
                <th>SN</th>
                <th>Full Name</th>
                <th>Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Shyam Sharma</td>
                <td rowspan="3">New Baneshwor</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ram Sharma</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Geeta Sharma</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Shyam Sharma</td>
                <td>Shankhamul</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">
                    Total no of people = 4
                </td>
            </tr>
        </tfoot>

    </table>


</body>

</html>
