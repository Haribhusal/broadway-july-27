<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .banner {
            height: 100px;
            width: 300px;
            background-color: red;
            border: 20px solid black;
            margin-top: 20px;
            margin-left: 30px;
            margin-bottom: 30px;
            padding-top: 50px;
            padding-left: 30px;
            /* margin-right: 200px; */
            box-sizing: content-box;
        }
    </style>
</head>

<body>

    <div class="banner">
        hello
    </div>

</body>

</html>
