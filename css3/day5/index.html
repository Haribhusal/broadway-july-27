<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header class="ourHeader">
        <h3 class="site-title">Restaurant</h3>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#">
                        Food Menu
                    </a>
                </li>
                <li>
                    <a href="#">
                        Contact
                    </a>
                </li>
                <li>
                    <a href="#">
                        Gallery
                    </a>
                </li>
            </ul>
        </nav>
        <i class="las la-bars  menu_toggler"></i>
    </header>
    <main>
        <section class="banner">
            <img src="./assets/images/banner.webp" alt="">
        </section>
        <section class="menu">
            <div class="section-title">Our Menu</div>
            <div class="menu-items">
                <div class="item">
                    <img src="./assets/images/momo.webp" alt="">
                    <div class="info">
                        <h3 class="title">Momo</h3>
                        <div class="priceAndCart">
                            <span>Rs. 350</span>
                            <button class="btn_add_to_cart">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/chowmein.jpg" alt="">
                    <div class="info">
                        <h3>Chowmein</h3>
                        <div class="priceAndCart">
                            <span>Rs. 350</span>
                            <button class="btn_add_to_cart">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/sausage.jpg" alt="">
                    <div class="info">
                        <h3>Sausage</h3>
                        <div class="priceAndCart">
                            <span>Rs. 350</span>
                            <button class="btn_add_to_cart">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="./assets/js/app.js"></script>


</body>

</html>
