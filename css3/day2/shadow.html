<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
            filter: blur(5px);
        }
    </style>
</head>

<body>

    <div class="box">Blue</div>
</body>

</html>
